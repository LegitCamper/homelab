# My homelab docker setup
version: "3.9"

services:
  # Dashboard
  dashy:
    container_name: "dashy"
    image: "lissy93/dashy:latest"
    depends_on:
      - glances
      - pihole
    ports:
      - "80:80"
    volumes:
      - ./dashy/config.yml:/app/public/conf.yml
    restart: always

  # Neworking 
  pihole:
    container_name: "pihole"
    image: "pihole/pihole:latest"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "2001:80/tcp"
      # - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
    environment:
      TZ: "America/Denver"
      PIHOLE_DNS_: "127.0.0.1#53;9.9.9.9;149.112.112.112;8.8.8.8"
      DNSSEC: true
      WEB_PORT: "80"
      WEB_BIND_ADDR: "0.0.0.0"
    volumes:
      - "./pihole/etc-pihole:/etc/pihole"
      - "./pihole/etc-dnsmasq.d:/etc/dnsmasq.d"
    restart: always
  # pialert:
    # container_name: "pialert"
    # image: "jokobsk/pi.alert:latest"      
    # privileged: true
    # network_mode: "host"  
    # volumes:
      # - ./pialert/config:/home/pi/pialert/config
      # - ./pialert/db:/home/pi/pialert/db
      # (optional) useful for debugging if you have issues setting up the container
      # - local/path/logs:/home/pi/pialert/front/log
    # environment:
      # TZ: "America/Denver"
      # HOST_USER_ID: "1000"
      # HOST_USER_GID: "1000"
      # PORT: "2002"
    # restart: always
  smokeping:
    image: "lscr.io/linuxserver/smokeping:latest"
    container_name: "smokeping"
    ports:
      - "2003:80"
    environment:
      PUID: "1000"
      PGID: "1000"
      TZ: "America/Denver"
    volumes:
      - "./smokeping/config:/config"
      - "./smokeping/data:/data"
    restart: always
  zero-tier:
    image: "zerotier/zerotier:latest"
    container_name: "zerotier-one"
    ports:
      - "2004:9993"
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      ZEROTIER_API_SECRET: "Q2HxUecWTLSP2ZeIkledm83T43uyHgSE"
    restart: always
  cloudflare:
    image: "cloudflare/cloudflared:latest"
    container_name: "cloudflare"
    command: "tunnel --no-autoupdate run --token eyJhIjoiMWJmNzkyMTAzNDBlYTNiMGMwY2ExZDg2YWNkZDZhZTgiLCJ0IjoiMGYzYzU3YzAtZDM3NC00ZDIxLWEwN2MtMDVlN2FkZGVmNzNkIiwicyI6Ik5EQmxObVF4TkdZdE5EYzBNeTAwTUdNMkxUazNaREl0TmpneE4yVXpOV0pqWVdJMiJ9"
    restart: always
    
  # Media
  plex:
    container_name: "plex"
    image: "linuxserver/plex"
    network_mode: "host"
    enviroment:
      VERSION: "docker"
      PATH: "/usr/local/nvidia/bin:/usr/local/cuda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin" 
      CUDA_VERSION: "10.0.130"
      CUDA_PKG_VERSION: "10-0=10.0.130-1"
      LD_LIBRARY_PATH: "/usr/local/cuda/extras/CUPTI/lib64:/usr/local/nvidia/lib:/usr/local/nvidia/lib64"
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "all"
      NVIDIA_REQUIRE_CUDA: "cuda>=10.0 brand=tesla,driver>=384,driver<385 brand=tesla,driver>=410,driver<411"
    volumes:
      - "/share/CE_CACHEDEV1_DATA/.qpkg/NVIDIA_GPU_DRV/usr:/usr/local/nvidia:rw"
    devices:
      - "/dev/nvidia0:/dev/nvidia0"
      - "/dev/nvidiactl:/dev/nvidiactl"
      - "/dev/nvidia-uvm:/dev/nvidia-uvm"
    restart: always
  transmission:
    image: "lscr.io/linuxserver/transmission:latest"
    container_name: "transmission"
    environment:
      PUID=1000
      PGID=1000
      TZ: "MST"
      #TRANSMISSION_WEB_HOME= #optional
      #USER= #optional
      #PASS= #optional
      #WHITELIST= #optional
      #PEERPORT= #optional
      #HOST_WHITELIST= #optional
    volumes:
      - ./transmission/config:/config
      - ./transmission/watch:/watch
      - /mnt/plex:/downloads # Path to hard drives
    ports:
      - "9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
    restart: always
  
  # System maintance
  watchtower:
    container_name: "watchtower"
    image: "containrrr/watchtower"
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_CLEANUP: "true"
      TZ: "MST"
      WATCHTOWER_REVIVE_STOPPED: "true"
    restart: always
  registry: # My own docker registry
    container_name: "registry"
    image: "registry:2"
    ports:
      - "5001:5000"
    restart: always
  glances:
    container_name: "glances"
    image: "nicolargo/glances:latest"
    ports:
      - "5002:61208"
    pid: host
    environment:
      GLANCES_OPT: "-w --disable-webui --fahrenheit"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./glances/glances.conf:/glances/conf/glances.conf" 
    restart: always
  portainer:
    container_name: "portainer"
    image: "portainer/portainer-ce:latest"
    ports:
      - "5003:8000"
      - "5004:9443" 
    volumes:
      - ./portainer:/data 
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
