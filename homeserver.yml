---
- name: Configure homeserver (Debian)
  hosts: "*"
  become: true
  remote_user: root #sawyer
    
  pre_tasks: 
    - name: install docker
      ansible.builtin.include_tasks:
        file: tasks/install-docker.yml   
    
    - name: Add specified repository into sources list using specified filename
      when: ansible_distribution == "Debian"
      ansible.builtin.apt_repository:
        repo: deb http://deb.debian.org/debian/ {{ ansible_distribution_release | lower }} main contrib non-free non-free-firmware
        state: present

    - name: update 
      ansible.builtin.include_tasks:
        file: tasks/apt.yml

    - name: Crate docker stack dir
      ansible.builtin.file:
        path: ~/compose-files/
        state: directory

    - name: Copy secrets file
      ansible.builtin.copy:
        decrypt: true
        src: secrets.env
        dest: ~/compose-files

  tasks:  
    - name: install and configure tailscale
      ansible.builtin.include_tasks:
        file: tasks/tailscale.yml
      vars:
        tailscale_hostname: homeserver

    - name: install nvidia and nvidia container tools
      ansible.builtin.include_tasks:
        file: tasks/nvidia.yml

    - name: Copy resolved config
      ansible.builtin.copy:
        src: files/resolved.conf
        dest: /etc/systemd/resolved.conf

    - name: Delete linked file
      ansible.builtin.file:
        path: /etc/resolv.conf
        state: absent

    - name: Link resolved
      ansible.builtin.file:
        src: /etc/systemd/resolved.conf
        dest: /etc/resolv.conf
        state: link

    - name: Copy compose files
      ansible.builtin.copy:
        src: docker
        dest: ~/compose-files

    - name: Create 'web' network
      community.docker.docker_network:
        name: web

    - name: Create 'internal' network
      community.docker.docker_network:
        name: internal

    - name: reboot if needed
      ansible.builtin.include_tasks:
        file: tasks/reboot.yml

    - name: install cif utils
      apt:
        name:
          - cifs-utils
       
    - name: Setup containers
      community.docker.docker_compose_v2:
        project_name: homeserver
        env_files: ~/compose-files/secrets.env
        project_src: ./
        files: ~/compose-files/docker/compose.yml
